<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border width</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 20px;
            border-style: solid;
            border-color: black;
            /* 순서 : 시계방향 (top-right-bottom-left)  */
            border-width: 5px 20px 10px 15px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
