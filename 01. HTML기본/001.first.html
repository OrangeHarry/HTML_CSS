<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML문서</title>
</head>

<body>
    <!-- zencoding 태그 포함 관계 :>,동일레벨 : + -->
    <!-- h1+p+img -->
    <!--  h1+p+img  이러고 tap하면 자동설정 가능-->

    <!-- 제목 태그 h1~h6 사용가능 h1이 가장 큰 글씨 h6는 가장 작음-->
    <h1>시간이란...</h1>
    <!-- p 단락표시 태그 -->
    <p>내일 죽을 것처럼 오늘을 살고 영원히 살것처럼 꿈꾸어라. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>
    <!-- img는 이미지 삽입 태그 -->
    <img src="images/first.jpg">
</body>

</html>
