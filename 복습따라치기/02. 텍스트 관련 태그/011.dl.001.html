<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 올레</title>
    <style>
        dl {
            line-height: 25px;
            /*줄간격*/
        }
    </style>
</head>

<body>
    <!-- h1+(dl>dt+dd*3+dt+dd*3) -->
    <h1>제주 올레</h1>
    <!-- dl : 제목과 설명이 한 쌍인 설명목록 생성-->
    <dl>
        <!-- dt : dl내에서 제목 표시, <dd>는 <dl>내에서 내용 표시-->
        <dt>올레 1코스</dt>
        <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
        <dt>올레 2코스</dt>
        <dd>코스 : 광치기 해변 - 온평 포구</dd>
        <dd>거리 : 14.5km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
    </dl>
</body>

</html>
