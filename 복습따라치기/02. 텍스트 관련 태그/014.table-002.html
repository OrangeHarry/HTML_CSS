<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        th {
            padding: 15px;
            /*셀 테두리와 내용 사이의 간격(패딩)*/
        }
    </style>
</head>

<body>
    <!--이거 아니야.. table[border="1"]>(colgroup>col[style="width:]*4)+(tr>(th+td)*2+(tr>(th+td))*2 -->
    <table border="1">
        (<colgroup>
            <col style="width: 100px;">
            <col style="width: 300px;">
            <col style="width: 100px;">
            <col style="width: 300px;">
        </colgroup>
        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
        <tr>
            <th>주소</th>
            <!-- colspan : 행 합치기-->
            <!-- rowspan : 열 합치기-->
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
        </tr>
    </table>
</body>

</html>
