<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML문서</title>
</head>

<body>
    <!-- h1~h6 : 제목 태그 -->
    <h1>시간이란...</h1>
    <!-- p : 단락표시 태그 -->
    <p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 꿈꾸어라.</p>
    <!-- img : 이미지 삽입 태그 -->
    <img src="images/petit.jpg" alt="어린왕자 책 표지">
</body>

</html>
