<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트 사용하기</title>
    <style>
        /* 구글 웹 폰트 링크 연결 */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

        .nps-font {
            font-family: 'Nanum Pen Script', 나눔; /*뒤에 한글은 따로 영향을 받는것 같지는 않다.*/
        }

        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>브라우저 기본 글꼴 사용</p>
    <p class="nps-font">구글 웹폰트 사용 Nanum Pen Script</p>
</body>

</html>
