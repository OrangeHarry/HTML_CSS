<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        /* id 선택자 : 특정요소에 스타일 적용, id는 유일한 값 */
        #container {
            background: deeppink;
            width: 400px;
            height: 200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- id속성을 이용하여 id선택자와 매핑하여 스타일 적용 -->
    <div id="container"></div>

</body>

</html>
