<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        li {
            margin: 20px;
        }

        li label.reg {
            width: 70px;
            float: left;
            line-height: 25px;
        }

        ul {
            list-style-type: none;
        }

        legend {
            color: blueviolet;
        }

        div.center {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>상품 주문서</h1>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="persnal-name" class="reg">이름</label>
                    <input type="text" id="persnal-name" placeholder="여백없이 입력">

                </li>
                <li>
                    <label for="persnal-phone" class="reg">연락처</label>
                    <input type="tel" id="persnal-phone" placeholder="연락가능한 번호">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="receive-addr" class="reg">주소</label>
                    <input type="text" id="receive-addr" size="60">
                </li>
                <li><label for="receive-phone" class="reg">전화번호</label>
                    <input type="text" id="receive-phone">
                </li>
                <li>
                    <label for="receive-message" class="reg">메모</label>
                    <textarea cols="60" rows="5"></textarea>
                </li>

            </ul>

        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul class="ho">
                <li>
                    <label for="first-thing">
                        <input type="checkbox">
                        과테말라 안티구아<small>(100g)</small>
                    </label>
                    <input type="number" id="first-thing" value="1" min="0" max="1000" step="1">개
                </li>
                <li>
                    <label for="second-thing">
                        <input type="checkbox">
                        인도네시아 만델링<small>(100g)</small>
                    </label>
                    <input type="number" id="second-thing" value="1" min="0" max="1000" step="1">개
                </li>
                <li>
                    <label for="third-thing">
                        <input type="checkbox">
                        탐라는도다(블렌딩)<small>(100g)</small>
                    </label>
                    <input type="number" id="third-thing" value="1" min="0" max="1000" step="1">개
                </li>
            </ul>
        </fieldset>
        <br>
        <div class="center">
            <input type="submit" value="주문하기">
            <button type="reset">다시작성</button>
        </div>
    </form>
</body>

</html>
