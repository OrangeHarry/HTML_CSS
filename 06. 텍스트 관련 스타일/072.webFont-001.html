<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트 사용하기</title>
    <style>
        /*구글 웹 폰트 링크 연결*/
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic&display=swap');

        .bhs-font {
            font-family: 'Black Han Sans', 돋움;
            /*홈페이지 좌측상단에 있는 글꼴 이름*/
        }

        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- p+p.bhs-font -->
    <p>브라우저 기본 글꼴 사용</p>
    <p class="bhs-font">구글 웹 폰트 사용</p>
</body>

</html>
